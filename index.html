<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css files/main.css">
    <title>Note Pad</title>
</head>
<body class="">
    
<div class="w-100 d-flex justify-content-center ">

<form action="" class="w-50 h-50 m-auto  d-flex flex-column justify-content-center align-items-center" onsubmit="return false">
    <div class=" w-100">
        <p class="text-white text-center fs-3 fw-bold " >Title</p>
        <input type="text" class="inputtitle w-100 mb-5 rounded-2 title" name="" id="">
        <div class="d-flex justify-content-evenly mb-3 colors">
            <div class="rounded-2 text-white bg-primary p-1" data-color="rgb(13, 110, 253)">
          primary
            </div>
            <div class="rounded-1 text-white bg-danger p-1" data-color="rgb(220, 53, 69)">
            red
            </div>
            <div class="rounded-1  bg-warning p-1 text-black" data-color="rgb(255, 193, 7)">
                yellow
            </div>
            <div class="rounded-1  text-white p-1 bg-secondary" data-color="rgb(108, 117, 125)">
                Gray
            </div>    
            <div class="rounded-1  text-white p-1 bg-info" data-color="rgb(13, 202, 240)">
                Gray
            </div>    
            <div class="rounded-1  text-black p-1 bg-light" data-color="rgb(248, 249, 250)">
                Light
            </div> 
            <div class="rounded-1  text-white p-1 bg-dark" data-color="rgb(33, 37, 41)">
                Dark
            </div>                 
        </div>



    </div>

    <div class="d-flex flex-column w-100  bg-transparent  justify-content-center align-items-center">
        <div class="w-100 d-flex">
           <div class="w-25 bg-white me-3 rounded-2 files ">
            <div class="bg-light rounded-3 p-2 my-2 text-white">
        <h1 class="fs-5  text-dark">Task</h1>

        <p>
            <span class="edit bg-primary p-1 rounded-1 ">edit</span>
            <span class="delete bg-danger p-1 rounded-1">delete</span>
        </p>
    </div>
            </div>
            <div class="w-75 d-flex flex-column align-items-center">
        <div class="d-flex align-self-start mb-2 ">
        <div class="italic options px-2">
            <i class="bi bi-type-italic"></i>
        </div>
        <div class="center options px-2">
            <i class="bi bi-text-center"></i>
        </div>
        <div class="fontsize">
            <input type="number" id="" min="15" max="30" placeholder="px">
        </div>
        <button class="btn btn-success rounded-1 mx-1 copy">Copy</button>
        <button class="btn btn-success rounded-1 mx-1 paste">Paste</button>
        <button class="btn btn-success rounded-1 mx-1 ms-3 undo disabled"> Undo</button>
    </div>
    <textarea name="" class=" note w-100" id="" cols="30" rows="10" ></textarea>
    <button type="submit" class=" addButton w-25 addbutton ">Add and Save</button>
            </div>

        </div>
  
    </div>
</form>
 


</div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

  <script src="scripts/file.js"></script>
</body>
</html>
